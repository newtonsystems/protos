## Customize the test machine
machine:

  python:
    version: 2.7.10

  timezone:
    Europe/London # Set the timezone

## Customize dependencies
dependencies:
  pre:
      - pip install grpcio
      - pip install grpcio-tools


## Customize test commands
test:
  override:
    - python -m grpc_tools.protoc -I .  --python_out=. --grpc_python_out=. *.proto

