machine:
    services:
        - docker
    pre:
      - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

dependencies:
    pre:
        - pip install grpcio
        - pip install grpcio-tools

test:
    override:
        python -m grpc_tools.protoc -I .  --python_out=. --grpc_python_out=. *.proto
