syntax = "proto3";

package grpc_types;

import "hello.proto";
import "world.proto";

service GlobalAPI {
  // All API calls from all services
  rpc sayHello (HelloRequest) returns (HelloResponse) {}
  rpc sayWorld (WorldRequest) returns (WorldResponse) {}
}

